  <defs>
    <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="white" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background grid pattern -->
  <rect width="100" height="100" fill="url(#grid)" />
  
  <!-- Decorative elements -->
  <circle cx="20" cy="20" r="3" fill="white" opacity="0.2" filter="url(#glow)" />
  <circle cx="80" cy="30" r="2" fill="white" opacity="0.15" filter="url(#glow)" />
  <circle cx="40" cy="70" r="4" fill="white" opacity="0.25" filter="url(#glow)" />
  <circle cx="70" cy="80" r="2.5" fill="white" opacity="0.2" filter="url(#glow)" />
  
