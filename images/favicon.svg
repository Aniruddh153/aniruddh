<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Brain icon with knowledge concept (simplified for favicon) -->
  <defs>
    <!-- Gradient for brain -->
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6C63FF" />
      <stop offset="100%" stop-color="#3F3D9D" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Brain icon -->
  <g transform="translate(2, 2) scale(0.875)" filter="url(#glow)">
    <!-- Brain outline -->
    <path d="M16,4 C12,0 6,0 2,4 C-2,8 -2,14 2,18 C6,22 12,22 16,18 C20,14 20,8 16,4 Z" fill="url(#brainGradient)" />
    
    <!-- Brain details -->
    <path d="M8,4 C6,6 6,10 8,12 C10,14 14,14 16,12 C18,10 18,6 16,4" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.7" />
    <path d="M4,8 C6,10 10,10 12,8 C14,6 14,2 12,0" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.7" />
    
    <!-- Knowledge connections (neural network concept) -->
    <circle cx="6" cy="6" r="1" fill="#ffffff" />
    <circle cx="10" cy="4" r="1" fill="#ffffff" />
    <circle cx="14" cy="6" r="1" fill="#ffffff" />
    <circle cx="12" cy="10" r="1" fill="#ffffff" />
    <circle cx="8" cy="12" r="1" fill="#ffffff" />
    <circle cx="4" cy="10" r="1" fill="#ffffff" />
    
    <!-- Connection lines -->
    <line x1="6" y1="6" x2="10" y2="4" stroke="#ffffff" stroke-width="0.5" />
    <line x1="10" y1="4" x2="14" y2="6" stroke="#ffffff" stroke-width="0.5" />
    <line x1="14" y1="6" x2="12" y2="10" stroke="#ffffff" stroke-width="0.5" />
    <line x1="12" y1="10" x2="8" y2="12" stroke="#ffffff" stroke-width="0.5" />
    <line x1="8" y1="12" x2="4" y2="10" stroke="#ffffff" stroke-width="0.5" />
    <line x1="4" y1="10" x2="6" y2="6" stroke="#ffffff" stroke-width="0.5" />
    
    <!-- AI letters -->
    <text x="7" y="9" font-family="Arial, sans-serif" font-weight="bold" font-size="4" fill="#ffffff">AI</text>
  </g>
</svg>