<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Brain icon with knowledge concept -->
  <defs>
    <!-- Gradient for brain -->
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6C63FF" />
      <stop offset="100%" stop-color="#3F3D9D" />
    </linearGradient>
    
    <!-- Gradient for text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3F3D9D" />
      <stop offset="100%" stop-color="#6C63FF" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Brain icon -->
  <g transform="translate(10, 5)" filter="url(#glow)">
    <!-- Brain outline -->
    <path d="M40,10 C30,0 15,0 5,10 C-5,20 -5,35 5,45 C15,55 30,55 40,45 C50,35 50,20 40,10 Z" fill="url(#brainGradient)" />
    
    <!-- Brain details -->
    <path d="M20,10 C15,15 15,25 20,30 C25,35 35,35 40,30 C45,25 45,15 40,10" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.7" />
    <path d="M10,20 C15,25 25,25 30,20 C35,15 35,5 30,0" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.7" />
    
    <!-- Knowledge connections (neural network concept) -->
    <circle cx="15" cy="15" r="2" fill="#ffffff" />
    <circle cx="25" cy="10" r="2" fill="#ffffff" />
    <circle cx="35" cy="15" r="2" fill="#ffffff" />
    <circle cx="30" cy="25" r="2" fill="#ffffff" />
    <circle cx="20" cy="30" r="2" fill="#ffffff" />
    <circle cx="10" cy="25" r="2" fill="#ffffff" />
    
    <!-- Connection lines -->
    <line x1="15" y1="15" x2="25" y2="10" stroke="#ffffff" stroke-width="1" />
    <line x1="25" y1="10" x2="35" y2="15" stroke="#ffffff" stroke-width="1" />
    <line x1="35" y1="15" x2="30" y2="25" stroke="#ffffff" stroke-width="1" />
    <line x1="30" y1="25" x2="20" y2="30" stroke="#ffffff" stroke-width="1" />
    <line x1="20" y1="30" x2="10" y2="25" stroke="#ffffff" stroke-width="1" />
    <line x1="10" y1="25" x2="15" y2="15" stroke="#ffffff" stroke-width="1" />
    
    <!-- AI concept (binary/digital elements) -->
    <text x="22" y="22" font-family="Courier New" font-size="4" fill="#ffffff">01</text>
    <text x="28" y="18" font-family="Courier New" font-size="4" fill="#ffffff">10</text>
  </g>
  
  <!-- Text: AI Knowledge Hub -->
  <g transform="translate(60, 35)">
    <text font-family="Poppins, sans-serif" font-weight="700" font-size="20" fill="url(#textGradient)">
      AI Knowledge
    </text>
    <text font-family="Poppins, sans-serif" font-weight="500" font-size="14" fill="#333333" x="0" y="20">
      &amp; GK Hub
    </text>
  </g>
  
  <!-- Tagline -->
  <text font-family="Roboto, sans-serif" font-size="8" fill="#666666" x="60" y="55">
    Unlock the power of knowledge
  </text>
</svg>